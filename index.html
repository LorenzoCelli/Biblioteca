<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn:400,900" rel="stylesheet">
</head>
<body>
    <div id="main_container">
        <div class="container">
            <div style="display: inline-block; text-align: left;">
                <h1>login</h1>
                <form>
                    <input class="login_field" type="text" placeholder="username" required>
                    <input class="login_field" type="password" placeholder="password" required>
                    <input class="login_button" type="submit" value="login">
                </form>
                <a onclick="scroll_to_right('main_container')">registrati</a>
            </div>
        </div>
        <div class="container">
            <div style="display: inline-block; text-align: left">
                <h1>Biblioteca</h1>
                <button class="login_button">login</button>
                <button class="login_button">registrati</button>
                <a onclick="scroll_to_center('main_container')">login</a>
            </div>
        </div>
        <div class="container">
            <div style="display: inline-block; text-align: left">
                <h1>Registrazione</h1>
                <form>
                    <input class="login_field" type="text" placeholder="e-mail" required>
                    <input class="login_field" type="text" placeholder="username" required>
                    <input class="login_field" type="password" placeholder="password" required>
                    <input class="login_field" type="password" placeholder="conferma password" required>
                    <input class="login_button" type="submit" value="registrati">
                </form>
                <a onclick="scroll_to_left('main_container')">login</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
